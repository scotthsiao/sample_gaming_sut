basic_login:
  description: "Basic user login test"
  user_type: "default"
  expected_result: "success"
  
complete_dice_game:
  description: "Complete dice game workflow"
  user_type: "default"
  room_id: 1
  dice_face: 3
  bet_amount: 10
  steps: 
    - connect
    - login
    - join_room
    - get_snapshot
    - place_bet
    - finish_betting
    - get_result

multiple_bets_round:
  description: "Place multiple bets in single round"
  user_type: "high_roller"
  room_id: 1
  bets:
    - dice_face: 1
      amount: 100
    - dice_face: 3
      amount: 200
    - dice_face: 6
      amount: 150

high_stakes_game:
  description: "High stakes dice game"
  user_type: "high_roller"
  room_id: 2
  dice_face: 4
  bet_amount: 1000
  requirements:
    - minimum_balance: 1000
    - room_access: "high_stakes"

stress_test:
  description: "Rapid betting stress test"
  user_type: "default"
  room_id: 1
  round_count: 10
  bet_amount: 10
  dice_face: 3
  
negative_tests:
  description: "Negative test scenarios"
  invalid_operations:
    - login_with_wrong_credentials
    - join_nonexistent_room
    - bet_without_login
    - bet_invalid_dice_face
    - bet_invalid_amount
    - bet_insufficient_balance

performance_test:
  description: "Performance testing scenario"
  user_type: "default"
  room_id: 1
  operation_count: 100
  operations: ["login", "join_room", "place_bet", "get_result"]
  timeout_limits:
    login: 200  # ms
    join_room: 100  # ms
    place_bet: 50  # ms
    get_result: 100  # ms