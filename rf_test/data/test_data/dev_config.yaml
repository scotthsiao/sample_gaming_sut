# Development environment configuration for dice gambling game tests

# Server Configuration
server_host: localhost
server_port: 8765
server_url: ws://localhost:8765
protocol: websocket

# Connection Settings
connection_timeout: 10
response_timeout: 30
reconnect_attempts: 3
reconnect_delay: 2

# Test Settings
timeout: 60
test_timeout: 60
default_wait: 5
max_retries: 3

# Game Configuration
default_room_id: 1
max_bet_amount: 1000
min_bet_amount: 1
default_balance: 1000

# Dice Game Settings
dice_faces: [1, 2, 3, 4, 5, 6]
winning_multiplier: 6
jackpot_contribution: 0.01

# Test Data
test_users:
  - username: testuser1
    password: testpass123
    initial_balance: 1000
  - username: testuser2
    password: testpass456
    initial_balance: 500

# Protocol Buffer Settings
command_timeout: 10
packet_size_limit: 1048576  # 1MB
binary_encoding: little_endian

# Logging
log_level: INFO
enable_debug: true
capture_screenshots: true

# Environment Specific
environment: development
debug_mode: true
mock_server: false